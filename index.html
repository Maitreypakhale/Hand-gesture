<html>
    <head>
        <title>Gesture web app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h1 class="btn btn-danger gesture">Gesture Web App
                    <br>
                    <span>&#128076;</span>
                    <span>&#128077;</span>
                    <span>&#9996;</span>
                </h1>
                <p style="font-size: 20px;">Take a selfie of a gesture to know about it's meaning</p>
                <p style="font-size: 17px;">On the following gestures the model is trained - </p>
                <p style="font-size: 30px;">&#128076;|&#128077;|&#9996;</p>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam view -</label>
                    <div id="camera"></div>
                    <br>
                    <br>
                    <button onclick="Capture_img();" class="btn btn-danger">Capture Image</button>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction -</label>
                    <p id="obejct_name"></p>
                    <p id="acc"></p>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Predict Emotion -</label>
                    <div id="result"></div>
                    <br>
                    <br>
                    <button onclick="result();" class="btn btn-danger">Predict Emotion</button>
                </div>
            </center>
               
        </div>
    </body>
</html>
